<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Reid Lynch</title>
  <link rel="icon" href="favicon.ico">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-family: "Poetsen One", sans-serif;
      font-weight: 400;
      font-style: normal;
      font-size: 40px;
      filter: grayscale(1);
    }

    img.me {
      max-width: 150px;
      height: auto;
      border-radius: 75px;
    }

    img.logo {
      max-width: 50px;
      height: auto;
      filter: grayscale(1);
      padding: 0 15px;
    }

    img.logo.linkedin {
      opacity: 0.85;
    }

    img.logo.github {
      max-width: 40px;
      opacity: 0.6;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>

<body>
  <div>
    <img src="me.jpg" class="me" width="1000" height="1000" alt="Me">
    <h1>Reid Lynch</h1>
    <div>
      <a href="https://www.linkedin.com/in/reid-lynch/"><img src="linkedin.png" class="logo linkedin" width="635"
          height="540" alt="LinkedIn"></a>
      <a href="https://github.com/reid-rigo/"><img src="github.png" class="logo github" width="120" height="120"
          alt="GitHub"></a>
    </div>
  </div>
</body>

</html>
