<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style id="styles" type="text/css">
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
    }
    img.me {
      max-width: 150px;
      border-radius: 75px;
    }
    img.logo {
      max-width: 50px;
      filter: grayscale(1);
      padding: 0 15px;
    }
    img.logo.linkedin {
      opacity: 0.85;
    }
    img.logo.github {
      max-width: 40px;
      opacity: 0.6;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <div>
    <img src="me.jpg" class="me">
    <h1>Reid Lynch</h1>
    <div>
      <a href="https://www.linkedin.com/in/reid-lynch-4475334/"><img src="linkedin.png" class="logo linkedin"></a>
      <a href="https://github.com/rigoleto/"><img src="github.png" class="logo github"></a>
    </div>
  </div>
</body>

</html>
